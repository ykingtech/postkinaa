    async function toggleFollow(targetUid) {
        if (!myUid || myUid === targetUid) return;
        
        const btn = document.getElementById('followButton');
        btn.disabled = true;

        // References
        const myFollowingRef = usersRef.child(myUid).child('following').child(targetUid);
        const targetFollowerRef = usersRef.child(targetUid).child('followers').child(myUid);
        const myFollowingCountRef = usersRef.child(myUid).child('followingCount');
        const targetFollowerCountRef = usersRef.child(targetUid).child('followerCount');

        if (isFollowing) {
            // Unfollow
            await myFollowingRef.remove();
            await targetFollowerRef.remove();
            
            // Decrement counts using transactions (safe concurrent update)
            myFollowingCountRef.transaction(count => (count || 1) - 1);
            targetFollowerCountRef.transaction(count => (count || 1) - 1);
            
            showNotification("Unfollowed üò•");
            isFollowing = false;
        } else {
            // Follow
            await myFollowingRef.set(true); 
            await targetFollowerRef.set(true);
            
            // Increment counts using transactions
            myFollowingCountRef.transaction(count => (count || 0) + 1);
            targetFollowerCountRef.transaction(count => (count || 0) + 1);
            
            showNotification("Followed! üéâ");
            isFollowing = true;
        }
        
        // FIX: Re-load profile data to update counts and button state immediately
        await loadProfileData(targetUid); 
        btn.disabled = false;
    }

    /* ============================================================

    function loadPostsByAuthor(authorId) {
        const feed = document.getElementById("profilePostsFeed");
        const loading = document.getElementById("loadingPosts");
        const noPosts = document.getElementById("noPostsMessage");

        feed.innerHTML = "";
        loading.style.display = "block";
        noPosts.style.display = "none";

        postsRef.orderByChild("authorId").equalTo(authorId).once("value").then(snap => {
            loading.style.display = "none";
            
            if (!snap.exists()) {
                noPosts.style.display = "block";
                return;
            }

            const posts = [];
            snap.forEach(s => {
                posts.push({ id: s.key, ...s.val() });
            });
            
            // Show latest posts first
            posts.reverse(); 

            posts.forEach(p => feed.appendChild(createPostElement(p)));

        }).catch(err => {
            console.error("Error loading author posts:", err);
            loading.style.display = "none";
            showNotification("‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂Ω‡∑ù‡∂©‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä ‚ùå");
        });
    }

    function getTimeAgo(ts) {
        if (!ts) return "‡∂∏‡∑ô‡∂∏ ‡∂∏‡∑ú‡∑Ñ‡∑ú‡∂≠‡∑ö";
        const diff = Date.now() - ts;
        const s = diff/1000;
        if (s<60) return `${Math.floor(s)}s ‡∂¥‡∑ô‡∂ª`;
        const m=s/60;
        if (m<60) return `${Math.floor(m)}min ‡∂¥‡∑ô‡∂ª`;
        const h=m/60;
        if (h<24) return `${Math.floor(h)}h ‡∂¥‡∑ô‡∂ª`;
        return `${Math.floor(h/24)}d ‡∂¥‡∑ô‡∂ª`;
    }

        if (themeName === 'dark') {
             headerTitle.className = 'text-3xl font-bold bg-clip-text text-white';
        } else {
             // Remove existing gradient classes and apply new ones
             headerTitle.className = headerTitle.className.replace(/from-.*?to-.*?/g, '');
             headerTitle.className = 'text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r ' + theme.header;
        }

        // Update Back Button Color (Home ‡∂ë‡∂ö‡∂ß ‡∂∫‡∂± button ‡∂ë‡∂ö)
        if (backButton) {
             // Remove existing theme classes
             backButton.classList.remove('text-purple-600', 'hover:bg-purple-100', 'text-blue-600', 'hover:bg-blue-100', 'text-green-600', 'hover:bg-green-100', 'text-red-600', 'hover:bg-red-100', 'text-yellow-600', 'hover:bg-yellow-100', 'text-teal-600', 'hover:bg-teal-100', 'text-gray-400', 'hover:bg-gray-700', 'hover:text-white', 'text-gray-600');
             
             // Apply new theme classes
             backButton.classList.add(...theme.settingBack.split(' '));
        }

        // Update Follow Button
        if (followButton) {
            // Remove existing gradient classes and apply new ones
            followButton.classList.remove('from-purple-600', 'via-pink-600', 'to-blue-600', 'from-purple-700', 'via-pink-700', 'to-blue-700');
            followButton.classList.add('bg-gradient-to-r', ...theme.button.split(' '), ...theme.button.replace(/600/g, '700').split(' ').map(cls => cls.replace('from-', 'hover:from-').replace('via-', 'hover:via-').replace('to-', 'hover:to-')));
        }

        // Update Profile Avatar Gradient
        if (profileAvatarGradient) {
            // Remove existing gradient classes and apply new ones
            profileAvatarGradient.classList.remove('from-purple-500', 'via-pink-500', 'to-blue-500'); // Remove specific old gradient classes
            profileAvatarGradient.classList.add('bg-gradient-to-br', ...theme.avatarGradient.split(' '));
        }

        // 'Load More' button ‡∂ë‡∂ö‡∑ö ‡∑Ä‡∂ª‡∑ä‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ (‡∂ë‡∂∫ primary button ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ω‡∑ô‡∑É ‡∑É‡∂Ω‡∂ö‡∑è)
        const loadMoreButton = document.getElementById('loadMoreButton');
        if (loadMoreButton) {
            // Remove existing gradient classes
            loadMoreButton.classList.remove('from-purple-600', 'via-pink-600', 'to-blue-600');
            // Apply new theme classes
            loadMoreButton.classList.add('bg-gradient-to-r', ...theme.button.split(' '));
        }
    }

    // Apply theme on load
    document.addEventListener('DOMContentLoaded', applyTheme);
    </script>
