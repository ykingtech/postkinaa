    <script>

        // Firebase Configuration

            projectId: "game-f1c21",

        // --- Theme System ---
        function getThemeClass(themeName) {

                    return { bg: 'bg-gradient-to-br from-green-50 via-teal-50 to-cyan-50', header: 'bg-gradient-to-r from-green-600 via-teal-600 to-cyan-600' };

            }
        }

        function applyTheme() {
            const themeName = localStorage.getItem('appTheme') || 'default';
            const theme = getThemeClass(themeName);
            document.body.className = 'min-h-screen ' + theme.bg;
            document.getElementById('headerTitle').className = 'text-3xl font-bold bg-clip-text text-transparent ' + theme.header;
        }

        // --- Authentication Check ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                localStorage.setItem('userId', user.uid);
                loadPosts();
                applyTheme(); 
            } else {
                // If not logged in, redirect to the new auth page name
                window.location.href = 'index.html';
            }
        });

        function signOutUser() {
            auth.signOut().then(() => {
                showNotification('‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä Logout ‡∑Ä‡∑í‡∂∫.');
                window.location.href = 'index.html'; // Redirect to index.html
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        }
        
        // --- End of Auth Block ---


        const avatars = ['üòä', 'üé®', '‚ú®', 'üéØ', 'üåü', 'üé≠', 'üé™', 'üé®', 'üåà', '‚≠ê', 'üé∏', 'üéÆ', 'üé¨', 'üìö', 'üéµ'];
        const gradients = [
            'from-purple-400 to-pink-400',
            'from-blue-400 to-purple-400',
            'from-pink-400 to-orange-400',
            'from-green-400 to-teal-400',
            'from-yellow-400 to-orange-400',
            'from-red-400 to-pink-400',
            'from-indigo-400 to-blue-400'
        ];

        // Load posts from Firebase
        function loadPosts() {
            postsRef.orderByChild('timestamp').on('value', (snapshot) => {
                const postsFeed = document.getElementById('postsFeed');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const noPostsMessage = document.getElementById('noPostsMessage');
                
                postsFeed.innerHTML = '';
                
                const posts = [];
                snapshot.forEach((childSnapshot) => {
                    posts.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                loadingIndicator.style.display = 'none';
                
                if (posts.length === 0) {
                    postsFeed.style.display = 'none';
                    noPostsMessage.style.display = 'block';
                } else {
                    postsFeed.style.display = 'block';
                    noPostsMessage.style.display = 'none';
                    
                    posts.reverse().forEach(post => {
                        renderPost(post);
                    });
                }
            });
        }

        // Render a single post
        function renderPost(post) {
            const postsFeed = document.getElementById('postsFeed');
            const timeAgo = getTimeAgo(post.timestamp);
            const currentUserId = currentUser ? currentUser.uid : null;
            const isAuthor = post.authorId === currentUserId; 
            
            const postDiv = document.createElement('div');
            postDiv.className = 'post-card bg-white/90 backdrop-blur-lg rounded-3xl shadow-xl border border-purple-100 p-6 hover:shadow-2xl transition-all duration-300 fade-in';
            postDiv.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-br ${post.gradient} rounded-full flex items-center justify-center text-2xl shadow-lg">
                            ${post.avatar}
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800">${post.author}</h3>
                            <p class="text-sm text-gray-500">${timeAgo}</p>
                        </div>
                    </div>
                    
                    ${isAuthor ? `
                        <div class="flex space-x-2">
                            <button onclick="editPost('${post.id}')" class="text-blue-400 hover:text-blue-600 hover:bg-blue-50 p-2 rounded-lg transition-all duration-200" title="‡∑É‡∂Ç‡∑É‡∑ä‡∂ö‡∂ª‡∂´‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±">
                                ‚úèÔ∏è
                            </button>
                            <button onclick="deletePost('${post.id}')" class="text-red-400 hover:text-red-600 hover:bg-red-50 p-2 rounded-lg transition-all duration-200" title="‡∂∏‡∂ö‡∂±‡∑ä‡∂±">
                                üóëÔ∏è
                            </button>
                        </div>
                    ` : ''}
                </div>
                <p class="text-gray-700 mb-4 leading-relaxed text-lg">${post.content}</p>
                <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                    <button onclick="toggleLike('${post.id}')" id="like-${post.id}" class="like-btn flex items-center space-x-2 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600 transition-all duration-200 ${post.likes && post.likes[currentUserId] ? 'liked bg-pink-100 text-pink-600' : ''}">
                        <span class="heart">‚ù§Ô∏è</span>

                    <button onclick="commentPost('${post.id}')" class="flex items-center space-x-2 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600 transition-all duration-200">
                        <span>üí¨</span>
                        <span class="font-semibold">${post.commentsCount || 0}</span>
                    </button>
                    <button onclick="sharePost('${post.id}')" class="flex items-center space-x-2 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600 transition-all duration-200">
                        <span>üîó</span>
                        <span class="font-semibold">Share</span>
                    </button>

            `;
            
            postsFeed.appendChild(postDiv);
        }

        // Create new post 
        function createPost() {
            if (!currentUser) {
                showNotification('‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂¥‡∑í‡∑Ä‡∑í‡∑É‡∑ô‡∂±‡∑ä‡∂±. üîë');
                return;
            }
            
            const authorInput = document.getElementById('authorName');
            const contentInput = document.getElementById('newPostInput');
            const author = authorInput.value.trim() || currentUser.email.split('@')[0];
            const content = contentInput.value.trim();
            const authorId = currentUser.uid; 
            
            if (!content) {
                alert('‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂î‡∂∂‡∑ö ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±!');

            const postButton = document.getElementById('postButton');
            postButton.disabled = true;

            const randomAvatar = avatars[Math.floor(Math.random() * avatars.length)];
            const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
            
            const newPost = {
                author: author,
                content: content,
                authorId: authorId, 
                avatar: randomAvatar,
                gradient: randomGradient,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                likesCount: 0,
                commentsCount: 0
            };

            postsRef.push(newPost)
                .then(() => {
                    contentInput.value = '';
                    postButton.disabled = false;
                    postButton.innerHTML = '<span>üìù ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</span>';
                    
                    showNotification('‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø‡∑ì! ‚úÖ');
                })
                .catch((error) => {
                    console.error('Error adding post:', error);
                    alert('‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä! ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.');
                    postButton.disabled = false;
                    postButton.innerHTML = '<span>üìù ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</span>';
                });
        }

        // Toggle like (Uses currentUser.uid)
        function toggleLike(postId) {
            if (!currentUser) {
                showNotification('Like ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂¥‡∑í‡∑Ä‡∑í‡∑É‡∑ô‡∂±‡∑ä‡∂±. üîë');
                return;
            }
            const userId = currentUser.uid;
            const postLikesRef = database.ref(`posts/${postId}/likes/${userId}`);
            const postLikesCountRef = database.ref(`posts/${postId}/likesCount`);
            
             postLikesRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    postLikesRef.remove();
                    postLikesCountRef.transaction((current) => { return (current || 1) - 1; });
                } else {
                    postLikesRef.set(true);
                    postLikesCountRef.transaction((current) => { return (current || 0) + 1; });
                    
                    const button = document.getElementById(`like-${postId}`);
                    const heart = button.querySelector('.heart');
                    heart.classList.add('heart-beat');
                    setTimeout(() => heart.classList.remove('heart-beat'), 300);
                }
            });
        }

        // Delete post

            if (!currentUser) return;

                database.ref(`posts/${postId}`).once('value', (snapshot) => {

        // Comment post (Redirects to new comment page name)

            window.location.href = `Comment.html?postId=${postId}`; // Redirect to Comment.html

        // Share post
        function sharePost(postId) {
            showNotification(`‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö Share ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∑É‡∑ñ‡∂Ø‡∑è‡∂±‡∂∏‡∑ä: ${postId} üîó`);
        }

        // Get unique user ID (Now returns Firebase UID)
        function getUserId() {
            return currentUser ? currentUser.uid : null;
        }

        // Get time ago
        function getTimeAgo(timestamp) {
            if (!timestamp) return '‡∂Ø‡∑ê‡∂±‡∑ä';
            
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} ‡∂Ø‡∑í‡∂±${days > 1 ? '' : '‡∂ö‡∂ß'} ‡∂¥‡∑ô‡∂ª`;
            if (hours > 0) return `${hours} ‡∂¥‡∑ê‡∂∫${hours > 1 ? '' : '‡∂ö‡∂ß'} ‡∂¥‡∑ô‡∂ª`;
            if (minutes > 0) return `${minutes} ‡∂∏‡∑í‡∂±‡∑í‡∂≠‡∑ä‡∂≠‡∑î${minutes > 1 ? '' : '‡∂ö‡∂ß'} ‡∂¥‡∑ô‡∂ª`;
            return '‡∂Ø‡∑ê‡∂±‡∑ä';
        }

        // Show notification

            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {

                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Monitor connection status
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snapshot) => {
            const statusDiv = document.getElementById('connectionStatus');
            if (snapshot.val() === true) {

                statusDiv.className = 'flex items-center space-x-2 px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-semibold';

                statusDiv.className = 'flex items-center space-x-2 px-3 py-1 bg-red-100 text-red-700 rounded-full text-sm font-semibold';
            }
        });

        // Allow Enter key to post
        document.getElementById('newPostInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                createPost();
            }
        });

    </script>
